# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      # checkout the repository
      - checkout

      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: .
          paths:
            - node_modules

      
      - run:
          name: Set Express API
          command: |
            if [ "${CIRCLE_BRANCH}" = "staging" ]; then
              REACT_APP_API_URL=$API_URL_STAGING;
            elif [ "${CIRCLE_BRANCH}" = "master" ]; then
              REACT_APP_API_URL=$API_URL_PRODUCTION;
            else
              echo "No API URL"
            fi

            if [ "${REACT_APP_API_URL}" == "" ]; then
              exit 1
            fi;
            echo "Endpoint REACT_APP_API_URL: $REACT_APP_API_URL"
            # echo 'export REACT_APP_API_URL="${REACT_APP_API_URL}"' >> $BASH_ENV

      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export MY_ENV_VAR="FOO"' >> $BASH_ENV

      #build Dev site
      - run: 
          name: Build Dev Site
          command: |
            yarn start-dev-mode
            exit -1

      - run:
          name: "What was my custom environment variable?"
          command: |
            # echo $REACT_APP_API_URL
            echo ${MY_ENV_VAR}
      
      # Build react site
      - run: yarn build
            
      # install aws cli
      - run: sudo apt-get update && sudo apt-get install -y python-dev
      - run: sudo curl -O https://bootstrap.pypa.io/get-pip.py
      - run: sudo python get-pip.py
      - run: sudo pip install awscli --upgrade
      - run: aws --version

      # - run: aws s3 ls

      # Deploy to AWS
      - deploy:
          name: deploy to AWS s3
          working_directory: ~/repo
          command: |
            if [ "${CIRCLE_BRANCH}" = "staging" ]; then
              aws s3 sync ~/repo/build \
                s3://$STAGING_S3_BUCKET_NAME/ --delete
            elif [ "${CIRCLE_BRANCH}" = "master" ]; then
              aws s3 sync ~/repo/build \
                s3://$PRODUCTION_S3_BUCKET_NAME/ --delete
            else
              echo "Not staging or master branch, dry run only"
            fi

